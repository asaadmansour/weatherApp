<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="index.js"></script>
</head>
<body>
    <div class="spinner">
        <div class="loader"></div>
    </div>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter your city name" spellcheck="false">
            <button ><img src="images/search.png" ></button>
            <!-- Ensure proper src for bookmark icon -->
            <button class="bookmark"><img src="" class="bookmark-icon"></button>
            <button class="bookmarks" ><img src="images/menu.png" ></button>
        </div>
        <div class="weather">
            <img src="" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" >
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" >
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
